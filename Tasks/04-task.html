<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function Rect(width, height) 
        {
            this.width = width;
            this.height = height;
        }
        Rect.prototype.getArea = function () 
        {
            return this.width * this.height;
        };
        Rect.prototype.getPerimeter = function () 
        {
            return 2 * (this.width + this.height);
        };

        let rect1 = new Rect(100, 50);
        let rect2 = new Rect(30, 40);

        document.write(`rect1 area: ${rect1.getArea()}<br>`);
        document.write(`rect1 perimeter: ${rect1.getPerimeter()}<br>`);
        document.write(`rect2 area: ${rect2.getArea()}<br>`);
        document.write(`rect2 perimeter: ${rect2.getPerimeter()}<br>`);
    </script>
</body>
</html>
