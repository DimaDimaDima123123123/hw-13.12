<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2</title>
</head>
<body>
    <script>
        function User(login, email) 
        {
            this.login = login;
            this.email = email;
        }

        User.prototype.showContactInfo = function () 
        {
            document.write(`Login: ${this.login}<br>Email: ${this.email}<br>`);
        };

        let user1 = new User("admin", "admin@example.com");
        let user2 = new User("guest", "guest@example.com");

        user1.showContactInfo();
        user2.showContactInfo();
    </script>
</body>
</html>
